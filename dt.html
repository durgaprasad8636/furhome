<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="1000">
            <img src="https://th.bing.com/th/id/R.4229845d5e3e6d8574ffde848ad4c2d9?rik=bTz9cxcdygwotQ&riu=http%3a%2f%2f4.bp.blogspot.com%2f-kV_Uf4IAohg%2fUGhXNU2ajjI%2fAAAAAAAAEaM%2fK0tGDrV25eM%2fs1600%2fAntique-dressing-table-and-mirror.jpg&ehk=8nJCGmWBlPRJA4hmyQUagP7XhZ%2f7NFvHoz1t6oNIuWI%3d&risl=&pid=ImgRaw&r=0" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="https://i.pinimg.com/originals/a7/74/21/a774212dd84b975b9325fcede7ac71f6.jpg" class="d-block w-100" alt="device-width=300px;">
          </div>
          <div class="carousel-item">
            <img src="https://slimages.macysassets.com/is/image/MCY/products/6/optimized/9989626_fpx.tif?op_sharpen=1&wid=700&hei=855&fit=fit,1" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
